version: '3.8'

services:
  grader:
    build:
      context: ./services/grader
      dockerfile: Dockerfile
    container_name: coin_grader
    restart: unless-stopped
    env_file:
      - ./services/grader/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - grader_logs:/app/logs
    networks:
      - coin_network

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: coin_worker
    restart: unless-stopped
    env_file:
      - ./services/worker/.env
    environment:
      - PYTHONUNBUFFERED=1
      - EBAY_MARKETPLACE_ID=${EBAY_MARKETPLACE_ID:-EBAY_US}
    volumes:
      # Cache directory for SQLite cache database (persists across restarts)
      - worker_cache:/app/cache
      # Optional: mount logs if needed
      - worker_logs:/app/logs
    networks:
      - coin_network

  # Optional: Selenium container (disabled by default)
  # Uncomment if you need Selenium-based collectors
  # selenium:
  #   image: selenium/standalone-chrome:latest
  #   container_name: coin_selenium
  #   restart: unless-stopped
  #   shm_size: 2gb
  #   networks:
  #     - coin_network
  #   ports:
  #     - "4444:4444"

networks:
  coin_network:
    driver: bridge

volumes:
  worker_cache:
  worker_logs:
  grader_logs:
